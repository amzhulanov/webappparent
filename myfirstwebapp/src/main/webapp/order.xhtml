<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/jsf.fragments/head.xhtml">
    <ui:param name="title" value="Карточка заказа"></ui:param>
</ui:include>

<h:body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Карточка заказа</a>
    </nav>


    <div class="container">
        <h:form id="orderForm">
            <div>
                <h:outputLabel for="orderForm">Номер заказа:</h:outputLabel>
                <h:inputText  styleClass="form-control" id="NumOrder"
                              value="#{ordersBean.order.num_order}"
                              required="true" requiredMessage="Number order is required">
                    <h:message for="NumOrder" style="color:red" />
                    <f:ajax event="blur" render="num_order"/>

                </h:inputText>
            </div>
            <div>
                <h:outputLabel for="orderForm">Покупатель:</h:outputLabel>
                <h:inputText styleClass="form-control" id="Buyer"
                             value="#{ordersBean.order.buyer}"
                             required="true" requiredMessage="Buyer is required">
                    <h:message for = "Buyer" style= "color: red" />
                    <f:ajax event="blur" render="buyer"/>
                </h:inputText>
            </div>

            <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{ordersBean.saveOrder()}"/>
        </h:form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
