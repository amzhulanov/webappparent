<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/jsf.fragments/head.xhtml">
    <ui:param name="title" value="Список товаров"></ui:param>
</ui:include>

<h:body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Список товаров в каталоге</a>
    </nav>
    <div class="container">
        <h:form id="itemsForm">
            <h:dataTable value="#{itemsBean.allItems}" var="item">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{item.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Category</f:facet>
                    #{item.category}
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{item.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Vendor</f:facet>
                    #{item.vendor}
                </h:column>



                <h:column>
                    <h:commandButton value="Edit" action="#{itemsBean.editItem(item)}" styleClass="mr-1" />
                    <h:commandButton value="Delete" action="#{itemsBean.deleteItem(item)}" >
                    </h:commandButton>
                </h:column>

            </h:dataTable>
            <h:commandButton value="Add" action="#{itemsBean.createItem()}" styleClass="mr-1" />
        </h:form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
