<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/jsf.fragments/head.xhtml">
    <ui:param name="title" value="Editing form Item"></ui:param>
</ui:include>

<h:body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Items list</a>
    </nav>
    <div class="container">
        <h:form id="itemForm">
            <div class="item">
                <h:outputLabel value="Category" for="itemForm"/>
                <h:inputText styleClass="form-control" id="Category" placeholder="Enter category"
                             value="#{itemsBean.item.category}" required="true" requiredMessage="Category is required">
                </h:inputText>
            </div>
            <div class="item">
                <h:outputLabel value="Name" for="itemForm"/>
                <h:inputText styleClass="form-control" id="Name" placeholder="Enter name"
                             value="#{itemsBean.item.name}" required="true" requiredMessage="Name is required">
                </h:inputText>
            </div>
            <div class="item">
                <h:outputLabel value="Vendor" for="itemForm"/>
                <h:inputText styleClass="form-control" id="Vendor" placeholder="Enter vendor"
                             value="#{itemsBean.item.vendor}" required="true" requiredMessage="Vendor is required">
                </h:inputText>
            </div>
            <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{itemsBean.saveItem()}"/>
        </h:form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>

</html>
